<!DOCTYPE html>
<html>
<head>
  <title>ElectroHub | Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-card">
  <h1>Create Account</h1>

  <input id="r_username" placeholder="Username">
  <input id="r_email" placeholder="Email">
  <input id="r_dob" type="date">
  <input id="r_password" type="password" placeholder="Password">
  <input id="r_mobile" placeholder="Mobile">
  <input id="r_address" placeholder="Address">

  <button onclick="register()">Register</button>

  <p class="link">
    Already registered? <a href="index.html">Login</a>
  </p>

  <p id="msg" class="msg"></p>
</div>

<script src="app.js"></script>
</body>
</html>
