<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="checkAdmin()">

<div class="dashboard">
  <aside class="sidebar">
    <h2 class="neon-title">âš¡ ElectroHub Admin</h2>
    <a href="admin-dashboard.html" class="active">Dashboard</a>

  <main class="main">
    <h1>Welcome Admin</h1>

  </main>

<script>
function checkAdmin(){
  const s = JSON.parse(localStorage.getItem("session") || "{}");
  if(!s.role || s.role !== "admin") location.href = "login.html";
}

function logout(){ localStorage.removeItem("session"); location.href="login.html"; }
</script>
</body>
